<!DOCTYPE html>
<html>
<head>
	<script src="${ctx}/page/common/js/My97DatePicker/WdatePicker.js"></script>
</head>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<body>

	<form id="form_update_id"
		action="${ctx}/goods/update" method="post"
		class="form-horizontal" role="form">
		<input type="hidden" name="goods.goodsid" value="${(goods.goodsid)!}" />
		<div class="row">
			<div class="col-sm-12">
				<div class="widget-box">
					<div class="widget-header">
						<h4>修改商品</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main no-padding">
							<form>
								<!-- <legend>Form</legend> -->
								<br/>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1" for="master.name">
										手机品牌
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.brand" name="goods.brand"
											value="${(goods.brand)!}" placeholder="" disabled="disabled"
											class="col-xs-10 col-sm-5" />
										&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${brandMsg!}</i>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										手机型号
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.model" name="goods.model"
											value="${(goods.model)!}" placeholder="" disabled="disabled"
											class="col-xs-10 col-sm-5" />
										&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${modelMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										颜色
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.color" name="goods.color"
											value="${(goods.color)!}" placeholder="" disabled="disabled"
											class="col-xs-10 col-sm-5" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										价格
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.pirce" name="goods.pirce"
											value="${goods.pirce!}" placeholder=""
											class="col-xs-10 col-sm-5" />￥
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										库存
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.stock" name="goods.stock"
											value="${(goods.stock)!}" placeholder=""
											class="col-xs-10 col-sm-5" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										描述
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.remark" name="goods.remark"
											value="${(goods.remark)!}" placeholder=""
											class="col-xs-10 col-sm-5" />
									</div>
								</div>


								<div class="clearfix form-actions center">
									<div class="col-md-offset-3 col-md-6">
										<button id="form_update_submit_btn" class="btn btn-sm btn-default btn-info" type="button">
											<i class="glyphicon glyphicon-ok bigger-110"></i>
											${langMap['lang.global.common.button.save']}
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-sm btn-default btn-info" type="reset">
											<i class="glyphicon glyphicon-repeat bigger-110"></i>
											${langMap['lang.global.common.button.reset']}
										</button>
										&nbsp; &nbsp; &nbsp; 
										<a href="${ctx}/goods/getGoodsList" class="btn btn-sm btn-default btn-info" type="button" openMode="rightPage"> 
										    <i class="glyphicon glyphicon-ok bigger-110"></i> 
										    返回
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<script src="${ctx}/page/manager/goods/js/goods_update.js"></script>
</html>
