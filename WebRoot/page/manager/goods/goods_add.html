<!DOCTYPE html>
<html>
<head>
</head>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<body>

	<form id="form_save_id"
		action="${ctx}/goods/save" method="post"
		class="form-horizontal" >
		<div class="row">
			<div class="col-sm-12">
				<div class="widget-box">
					<div class="widget-header">
						<h4>添加手机</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main no-padding">
							
								<!-- <legend>Form</legend> -->
 								<br/>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1" for="master.name">
											品牌
									</label>
								    <div class="col-sm-9">
										<input type="text" id="goods.brand" name="goods.brand"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
										&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${brandMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										型号
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.model" name="goods.model"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${modelMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										颜色
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.color" name="goods.color"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${colorMsg!}</i>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										价格
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.pirce" name="goods.pirce"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${pirceMsg!}</i>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										库存
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.stock" name="goods.stock"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${stockMsg!}</i>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										描述
									</label>
									<div class="col-sm-9">
										<input type="text" id="goods.remark" name="goods.remark"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
									</div>
								</div>

								<div class="clearfix form-actions center">
									<div class="col-md-offset-3 col-md-6">
										<button id="form_save_submit_btn" class="btn btn-sm btn-default btn-info" type="button">
											<i class="glyphicon glyphicon-saved bigger-110"></i>
											${langMap['lang.global.common.button.save']}
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-sm btn-default btn-info" type="reset">
											<i class="glyphicon glyphicon-repeat bigger-110"></i>
											${langMap['lang.global.common.button.reset']}
										</button>
										&nbsp; &nbsp; &nbsp; 
										<a href="${ctx}/goods/getGoodsList" class="btn btn-sm btn-default btn-info" type="button" openMode="rightPage"> 
										     <i class="glyphicon glyphicon-share-alt  bigger-110"></i> 
										     返回
										</a>
								   </div>
							   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

<script src="${ctx}/page/manager/goods/js/goods_add.js"></script>
</html>
