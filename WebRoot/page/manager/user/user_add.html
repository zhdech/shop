<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<script src="${ctx}/page/common/js/My97DatePicker/WdatePicker.js"></script>
	<!-- <script src="${ctx}/page/manager/accmanager/master/master_add.js"></script> -->
</head>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<body>

	<form id="form_save_id" 	action="${ctx}/loginUser/save" method="post"
		class="form-horizontal" >
		<div class="row">
			<div class="col-sm-12">
				<div class="widget-box">
					<div class="widget-header">
						<h4>添加帐号信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main no-padding">
							
								<!-- <legend>Form</legend> -->
 								<br/>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1" for="loginUser.name">
										登录名
									</label>
									<div class="col-sm-9">
										<input type="text" id="loginUser.name" name="loginUser.name"
											value="${(loginUser.name)!}" placeholder="" 
											class="col-xs-10 col-sm-5" />
										&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${nameMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										登录密码
									</label>
									<div class="col-sm-9">
										<input type="password" id="masterpassword" name="loginUser.password"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
										&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${passMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="confirm_password">
										确认密码
									</label>
									<div class="col-sm-9" >
										<input type="password" id="confirm_password" name="confirm_password"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${passMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										姓名
									</label>
									<div class="col-sm-9">
										<input type="text" id="loginUser.username" name="loginUser.username"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${userNameMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										手机号
									</label>
									<div class="col-sm-9">
										<input type="text" id="loginUser.mobile" name="loginUser.mobile"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${mobileMsg!}</i>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										帐号类型
									</label>
									<div class="col-sm-9">
										<select id="loginUser.manager" name="loginUser.manager" class="col-xs-10 col-sm-5" >
									        	<option value="1" >管理员</option>
									        	<option value="0"  selected="selected">普通用户</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										QQ号
									</label>
									<div class="col-sm-9">
										<input type="text" id="loginUser.qq" name="loginUser.qq"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right col-xs-1"
										for="form-field-1">
										用户地址
									</label>
									<div class="col-sm-9">
										<input type="text" id="loginUser.address" name="loginUser.address"
											value="" placeholder=""
											class="col-xs-10 col-sm-5" />
											&nbsp;<i class="glyphicon glyphicon-asterisk red">&nbsp;${addMsg!}</i>
									</div>
								</div>
								
								<div class="clearfix form-actions center">
									<div class="col-md-offset-3 col-md-6">
										<button id="form_save_submit_btn" class="btn btn-sm btn-default btn-info" type="button">
											<i class="glyphicon glyphicon-saved bigger-110"></i>
											添加
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-sm btn-default btn-info" type="reset">
											<i class="glyphicon glyphicon-repeat bigger-110"></i>
											重置
										</button>
										&nbsp; &nbsp; &nbsp; 
										<a href="${ctx}/loginUser/getUserList" class="btn btn-sm btn-default btn-info" type="button" openMode="rightPage"> 
										    <i class="glyphicon glyphicon-ok bigger-110"></i>
										    返回列表
										</a>
								   </div>
							   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

<script src="${ctx}/page/manager/user/js/user_add.js"></script>
</html>
